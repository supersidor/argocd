apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-main
  namespace: cnpg-cluster-main
spec:
  instances: 3

  storage:
    size: 10Gi
    storageClass: ceph-rbd-existing

  superuserSecret:
    name: pg-main-super-secret
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: pg-main-app-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: pg-main-app-secret
  namespace: cnpg-cluster-main
type: kubernetes.io/basic-auth
stringData:
  username: app
  password: app
---
apiVersion: v1
kind: Secret
metadata:
  name: pg-main-super-secret
  namespace: cnpg-cluster-main
type: kubernetes.io/basic-auth
stringData:
  username: postgres
  password: postgres