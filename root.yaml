apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/supersidor/argocd
    targetRevision: main
    path: manifests                  
    directory:
      recurse: true
      exclude: 'infra/metal-lb-config/config/**'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
